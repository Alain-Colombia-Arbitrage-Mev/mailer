version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Enable corepack for modern package managers
        - corepack enable
        # Clean install to ensure native bindings are correct for Linux (Amplify environment)
        - rm -rf node_modules package-lock.json
        # Install with proper dependencies for Amplify's Linux environment
        - npm install --no-audit --no-fund
        # Install the correct native bindings for Linux x64 (Amplify's environment)
        - npm install @oxc-parser/binding-linux-x64-gnu @oxc-transform/binding-linux-x64-gnu @rollup/rollup-linux-x64-gnu @esbuild/linux-x64 @oxc-minify/binding-linux-x64-gnu oxc-transform --save-dev --no-optional
    build:
      commands:
        # Set Node.js environment for production build
        - export NODE_ENV=production
        # Build the Nuxt 3 application
        - npm run build
  artifacts:
    # Nuxt 3 builds to .output directory
    baseDirectory: .output
    files:
      - '**/*'
  cache:
    paths:
      # Cache node_modules for faster builds
      - node_modules/**/*
      # Cache .nuxt build cache
      - .nuxt/**/*