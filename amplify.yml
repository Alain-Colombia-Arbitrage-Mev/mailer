version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - rm -rf node_modules package-lock.json .nuxt .output || true
        - npm cache clean --force || true
        - npm install --no-optional --no-audit --no-fund
        - npm install --optional --no-audit --no-fund || true
    build:
      commands:
        - export NODE_ENV=production
        - npm run build
  artifacts:
    baseDirectory: .output
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .nuxt/**/*
