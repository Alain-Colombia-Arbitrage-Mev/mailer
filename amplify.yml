version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Set Node.js version to 18 (compatible with Amplify)
        - nvm use 18
        # Clean previous builds (keep package-lock.json for npm ci)
        - rm -rf node_modules || true
        - npm cache clean --force || true
        # Install dependencies with npm ci for faster, reproducible builds
        - npm ci --no-audit --no-fund
    build:
      commands:
        # Set Node.js environment for production build
        - export NODE_ENV=production
        # Build the Nuxt 3 application for Amplify
        - npm run build
  artifacts:
    # Nuxt 3 builds to .output directory
    baseDirectory: .output
    files:
      - '**/*'
  cache:
    paths:
      # Cache node_modules for faster builds
      - node_modules/**/*
      # Cache .nuxt build cache
      - .nuxt/**/*